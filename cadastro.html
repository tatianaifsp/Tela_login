<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a página para ser responsiva -->
    <title>Cadastro de Usuário</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Importa o arquivo de estilos CSS -->
</head>
<body>
    <form action="cadastro-sucesso.html" method="get" class="auth-box">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
    
        <button type="submit">Cadastrar</button>
    </form>
            
            <nav> <!-- Navegação para voltar ao login -->
                <a href="index.html">Voltar para Login</a> <!-- Link para retornar à página de login -->
            </nav>
        </section>
    </main>
</body>
</html>
